<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Parking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f9f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      margin-bottom: 1rem;
    }
    input, button {
      margin: 0.5rem;
      padding: 0.5rem;
    }
    .status {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

  <div class="card">
    <h2>üÖøÔ∏è Smart Parking Slot</h2>
    <div class="status" id="slotDisplay">Loading slot status...</div>
    <input id="name" type="text" placeholder="Your Name" />
    <input id="arrival" type="time" />
    <button onclick="bookSlot()">Book Slot</button>
    <button onclick="cancelSlot()">Cancel Booking</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC83XNFywh1cxT-0ty6pM9d_mIevHUzI74",
      authDomain: "smartparkingsystem-55a05.firebaseapp.com",
      databaseURL: "https://smartparkingsystem-55a05-default-rtdb.firebaseio.com",
      projectId: "smartparkingsystem-55a05",
      storageBucket: "smartparkingsystem-55a05.appspot.com",
      messagingSenderId: "200855735860",
      appId: "1:200855735860:web:369dd1116fc4ab21148461"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const slotRef = db.ref("slot_status");

    slotRef.on("value", (snapshot) => {
      const data = snapshot.val();
      document.getElementById("slotDisplay").textContent = `Slot: ${data.slot || "unknown"}`;
    });

    function bookSlot() {
      const name = document.getElementById("name").value;
      const arrival = document.getElementById("arrival").value;
      if (!name || !arrival) return alert("Enter your name and arrival time");
      slotRef.set({ slot: "booked", name, arrival });
    }

    function cancelSlot() {
      slotRef.set({ slot: "free" });
    }
  </script>

</body>
</html>

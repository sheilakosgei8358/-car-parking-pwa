<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Parking - Single Slot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    .slot {
      border-radius: 10px;
      padding: 20px;
      max-width: 350px;
      margin: auto;
      color: white;
    }
    .status {
      font-size: 18px;
      font-weight: bold;
    }
    .countdown {
      font-size: 20px;
      margin-top: 10px;
    }
    input, button, select {
      margin: 5px;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Smart Parking - Slot 1</h1>
  
  <div id="slotCard" class="slot">
    <div class="status">Loading...</div>
    <div id="location"></div>
    <div id="arrival"></div>
    <div id="leaving"></div>
    <div id="countdown" class="countdown"></div>
  </div>

  <h2>Book Slot</h2>
  <input type="text" id="name" placeholder="Your Name"><br>
  <input type="datetime-local" id="arrivalTime"><br>
  <input type="datetime-local" id="leavingTime"><br>
  <button onclick="bookSlot()">Book</button>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // === Firebase Config ===
    const firebaseConfig = {
      apiKey: "AIzaSyC83XNFywh1cxT-0ty6pM9d_mIevHUzI74",
      authDomain: "smartparkingsystem-55a05.firebaseapp.com",
      databaseURL: "https://smartparkingsystem-55a05-default-rtdb.firebaseio.com",
      projectId: "smartparkingsystem-55a05",
      storageBucket: "smartparkingsystem-55a05.firebasestorage.app",
      messagingSenderId: "200855735860",
      appId: "1:200855735860:web:369dd1116fc4ab21148461",
      measurementId: "G-XHXNGLQBFH"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const slotRef = db.ref("slots/1");
    let countdownInterval;

    // Listen for changes
    slotRef.on("value", snapshot => {
      const data = snapshot.val();
      if (!data) return;
      updateSlotCard(data);
    });

    function updateSlotCard(data) {
      const card = document.getElementById("slotCard");
      const statusDiv = card.querySelector(".status");
      document.getElementById("location").innerText = "Location: " + (data.location || "N/A");
      document.getElementById("arrival").innerText = data.arrivalTime ? "Arrival: " + data.arrivalTime : "";
      document.getElementById("leaving").innerText = data.leavingTime ? "Leaving: " + data.leavingTime : "";

      clearInterval(countdownInterval);

      if (data.status === "free") {
        card.style.background = "green";
        statusDiv.innerText = "ðŸŸ¢ Free";
        document.getElementById("countdown").innerText = "";
      }
      else if (data.status === "booked") {
        card.style.background = "orange";
        statusDiv.innerText = "ðŸŸ  Booked";
        startCountdown(new Date(data.arrivalTime), data);
      }
      else if (data.status === "occupied") {
        card.style.background = "red";
        statusDiv.innerText = "ðŸ”´ Occupied";
        document.getElementById("countdown").innerText = "";
      }
    }

    function startCountdown(arrivalDate, data) {
      countdownInterval = setInterval(() => {
        const now = new Date();
        const expiry = new Date(arrivalDate.getTime() + 1 * 60000); // +1 minute
        const diff = expiry - now;

        if (diff <= 0) {
          clearInterval(countdownInterval);
          slotRef.update({
            status: "free",
            name: null,
            arrivalTime: null,
            leavingTime: null
          });
          return;
        }

        const seconds = Math.floor((diff / 1000) % 60);
        const minutes = Math.floor((diff / 1000 / 60) % 60);
        document.getElementById("countdown").innerText = `Time left: ${minutes}m ${seconds}s`;
      }, 1000);
    }

    function bookSlot() {
      const name = document.getElementById("name").value;
      const arrival = document.getElementById("arrivalTime").value;
      const leaving = document.getElementById("leavingTime").value;
      if (!name || !arrival || !leaving) {
        alert("Fill all fields");
        return;
      }

      slotRef.update({
        status: "booked",
        name: name,
        arrivalTime: arrival,
        leavingTime: leaving,
        location: "Main Entrance"
      });
    }
  </script>
</body>
</html>

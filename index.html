<!DOCTYPE html>
<html>
<head>
  <title>Smart Parking Slot Booking</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { margin: 10px 0; padding: 8px; width: 100%; max-width: 300px; }
    #status { margin-top: 20px; }
  </style>
</head>
<body>

  <h2>ðŸš— Book Your Parking Slot</h2>

  <label for="name">Your Name:</label>
  <input type="text" id="name" required>

  <label for="arrival">Arrival Time (Local):</label>
  <input type="datetime-local" id="arrival" required>

  <button onclick="bookSlot()">Book Slot</button>
  <button onclick="cancelSlot()">Cancel Booking</button>

  <div id="status">Slot status: <span id="slotStatus">Loading...</span></div>

  <script>
    const firebaseURL = "https://YOUR_FIREBASE_URL/slot1.json";

    async function fetchSlotStatus() {
      const res = await fetch(firebaseURL);
      const data = await res.json();
      const status = data?.status || "free";
      document.getElementById("slotStatus").textContent = status;
    }

    async function bookSlot() {
      const name = document.getElementById("name").value.trim();
      const arrival = document.getElementById("arrival").value;

      if (!name || !arrival) {
        alert("Please enter both name and arrival time.");
        return;
      }

      // Convert to Unix timestamp
      const arrivalUnix = Math.floor(new Date(arrival).getTime() / 1000);

      const bookingData = {
        status: "booked",
        bookedBy: name,
        arrivalTime: arrivalUnix.toString()
      };

      // Patch to Firebase
      const res = await fetch(firebaseURL, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(bookingData)
      });

      if (res.ok) {
        alert("Slot booked successfully!");
        fetchSlotStatus();
      } else {
        alert("Booking failed. Try again.");
      }
    }

    async function cancelSlot() {
      const res = await fetch(firebaseURL, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          status: "free",
          bookedBy: "",
          arrivalTime: ""
        })
      });

      if (res.ok) {
        alert("Booking canceled.");
        fetchSlotStatus();
      } else {
        alert("Cancellation failed.");
      }
    }

    fetchSlotStatus();
    setInterval(fetchSlotStatus, 5000); // Auto-refresh every 5 seconds
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Smart Parking Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<h1>Book Parking Slot</h1>

<form id="bookingForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="arrival">Arrival Time:</label>
  <input type="datetime-local" id="arrival" name="arrival" required>

  <label for="departure">Departure Time:</label>
  <input type="datetime-local" id="departure" name="departure" required>

  <button type="submit">Book Slot</button>
</form>

<script>
document.getElementById("bookingForm").addEventListener("submit", function(e) {
  e.preventDefault();

  let name = document.getElementById("name").value;
  let arrival = document.getElementById("arrival").value;
  let departure = document.getElementById("departure").value;

  console.log("Booking Details:");
  console.log("Name:", name);
  console.log("Arrival Time:", arrival);
  console.log("Departure Time:", departure);

  alert("Slot booked for " + name + "\nArrival: " + arrival + "\nDeparture: " + departure);

  // Here is where you would send the data to Firebase
});
</script>

</body>
</html>

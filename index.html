<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Parking Slot Booking</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 420px;      /* fixed width */
      min-width: 420px;  /* prevent shrinking */
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #222;
      font-size: 1.8rem;
      letter-spacing: 1.2px;
    }

    .location {
      font-weight: 600;
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 25px;
    }

    .status {
      padding: 14px 0;
      margin-bottom: 25px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .free {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .booked {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    .occupied {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #444;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="datetime-local"] {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="datetime-local"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
    }

    button {
      padding: 14px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.25s ease;
      user-select: none;
    }
    button:hover:not(.cancel) {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #7baaf7;
      cursor: not-allowed;
    }

    button.cancel {
      background-color: #dc3545;
      margin-top: 10px;
    }
    button.cancel:hover {
      background-color: #a71d2a;
    }

    #bookingForm, #cancelForm {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Parking Slot</h1>

    <div class="location">Location: Nairobi CBD, Kenyatta Avenue</div>

    <div id="slotStatus" class="status free">Loading status...</div>

    <form id="bookingForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="arrivalTime">Arrival Time</label>
      <input type="datetime-local" id="arrivalTime" required />

      <label for="leaveTime">Leaving Time</label>
      <input type="datetime-local" id="leaveTime" required />

      <button type="button" onclick="bookSlot()">Book Slot</button>
    </form>

    <div id="cancelForm" style="display:none;">
      <button class="cancel" onclick="cancelBooking()">Cancel Booking</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC83XNFywh1cxT-0ty6p9d_mIevHUzI74",
      authDomain: "smartparkingsystem-55a05.firebaseapp.com",
      databaseURL: "https://smartparkingsystem-55a05-default-rtdb.firebaseio.com",
      projectId: "smartparkingsystem-55a05",
      storageBucket: "smartparkingsystem-55a05.firebasestorage.app",
      messagingSenderId: "200855735860",
      appId: "1:200855735860:web:369dd1116fc4ab21148461",
      measurementId: "G-XHXNGLQBFH"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    async function getNTPTime() {
      try {
        const res = await fetch("https://worldtimeapi.org/api/timezone/Africa/Nairobi");
        if (!res.ok) throw new Error("NTP fetch failed");
        const data = await res.json();
        return new Date(data.datetime);
      } catch {
        return new Date();
      }
    }

    const slotRef = db.ref("parking/slot1");

    slotRef.on("value", snapshot => {
      const data = snapshot.val();
      updateStatus(data);
    });

    function updateStatus(data) {
      const statusEl = document.getElementById("slotStatus");
      if (!data) {
        statusEl.textContent = "Free";
        statusEl.className = "status free";
        document.getElementById("bookingForm").style.display = "block";
        document.getElementById("cancelForm").style.display = "none";
        return;
      }

      const now = new Date();
      const arrival = new Date(data.arrivalTime);
      const leave = new Date(data.leaveTime);

      if (data.occupied) {
        statusEl.textContent = "Occupied";
        statusEl.className = "status occupied";
      } else if (now < arrival) {
        statusEl.textContent = "Booked (Awaiting Arrival)";
        statusEl.className = "status booked";
      } else if (now >= arrival && now <= leave) {
        statusEl.textContent = "Occupied";
        statusEl.className = "status occupied";
      } else {
        slotRef.remove();
        statusEl.textContent = "Free";
        statusEl.className = "status free";
      }

      if (data.name) {
        document.getElementById("bookingForm").style.display = "none";
        document.getElementById("cancelForm").style.display = "block";
      } else {
        document.getElementById("bookingForm").style.display = "block";
        document.getElementById("cancelForm").style.display = "none";
      }
    }

    async function bookSlot() {
      const name = document.getElementById("name").value.trim();
      const arrivalTime = document.getElementById("arrivalTime").value;
      const leaveTime = document.getElementById("leaveTime").value;

      if (!name || !arrivalTime || !leaveTime) {
        alert("Please fill all fields.");
        return;
      }

      const ntpTime = await getNTPTime();
      const arrival = new Date(arrivalTime);
      if (arrival < ntpTime) {
        alert("Arrival time must be in the future.");
        return;
      }
      if (new Date(leaveTime) <= arrival) {
        alert("Leaving time must be after arrival time.");
        return;
      }

      slotRef.set({
        name,
        arrivalTime,
        leaveTime,
        occupied: false,
        status: "booked"
      });

      alert("Slot booked successfully! Please arrive on time.");

      document.getElementById("name").value = "";
      document.getElementById("arrivalTime").value = "";
      document.getElementById("leaveTime").value = "";
    }

    function cancelBooking() {
      slotRef.remove();
      alert("Booking cancelled.");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Parking System</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    color: #333;
  }
  #slotStatus {
    width: 280px;
    padding: 25px;
    border-radius: 12px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    text-align: center;
    margin-bottom: 10px;
  }
  #countdown {
    font-size: 14px;
    color: #333;
    margin-bottom: 20px;
  }
  .form-box {
    width: 300px;
    padding: 20px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.15);
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: 600;
  }
  input {
    width: 95%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 15px;
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    background: #0077cc;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover { background: #005fa3; }
  #cancelBtn {
    background: red;
  }
  #cancelBtn:hover { background: darkred; }
</style>
</head>
<body>

<h1>Smart Parking Slot</h1>
<div id="slotStatus">Loading...</div>
<div id="countdown"></div>

<div class="form-box">
  <form id="bookingForm">
    <label>Name:</label>
    <input type="text" id="name" required>
    <label>Arrival Time:</label>
    <input type="time" id="arrival" required>
    <label>Leave Time:</label>
    <input type="time" id="leave" required>
    <button type="submit">Book Slot</button>
  </form>
  <button id="cancelBtn">Cancel Booking</button>
</div>

<script>
const firebaseURL = "https://smartparkingsystem-55a05-default-rtdb.firebaseio.com/S1.json";

// convert HH:MM to minutes
function toMinutes(hhmm){
  if(!hhmm) return null;
  const h = parseInt(hhmm.split(":")[0]);
  const m = parseInt(hhmm.split(":")[1]);
  return h*60 + m;
}

// Write state to Firebase
async function writeState(state, data={}){
  const payload = {
    state: state,
    name: data.name || "",
    arrivalTime: data.arrivalTime || "",
    leaveTime: data.leaveTime || ""
  };
  await fetch(firebaseURL, {
    method: "PUT",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(payload)
  });
}

// Load status and manage countdown
async function loadStatus(){
  const res = await fetch(firebaseURL);
  const data = await res.json();
  const statusDiv = document.getElementById("slotStatus");
  const countdownDiv = document.getElementById("countdown");
  countdownDiv.textContent = "";

  if(!data) return;

  let state = data.state;
  const now = new Date();
  const nowMin = now.getHours()*60 + now.getMinutes();
  const arrMin = toMinutes(data.arrivalTime);
  const leaveMin = toMinutes(data.leaveTime);

  // Handle booked state
  if(state === "booked" && arrMin){
    if(nowMin < arrMin){
      // Waiting for user
      countdownDiv.textContent = "Booking starts in "+(arrMin-nowMin)+" min";
    } else if(nowMin >= arrMin && nowMin <= arrMin+1){
      // User grace period 1 min
      countdownDiv.textContent = "Please arrive! Countdown: 1 min";
    } else if(nowMin > arrMin+1){
      // Booking expired
      state = "free";
      await writeState("free");
    }
  }

  // Handle reserved/occupied
  if(state === "reserved" || state === "occupied"){
    if(leaveMin && nowMin < leaveMin){
      countdownDiv.textContent = "Leaving in "+(leaveMin-nowMin)+" min";
    } else if(leaveMin && nowMin >= leaveMin){
      state = "free";
      await writeState("free");
    }
  }

  // Display slot
  if(state==="free"){
    statusDiv.style.background = "green";
    statusDiv.textContent = "FREE";
  } else if(state==="booked"){
    statusDiv.style.background = "orange";
    statusDiv.textContent = "BOOKED - "+(data.name || "");
  } else if(state==="reserved" || state==="occupied"){
    statusDiv.style.background = "red";
    statusDiv.textContent = "OCCUPIED - "+(data.name || "");
  }
}

// Booking form submit
document.getElementById("bookingForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const payload = {
    state: "booked",
    name: document.getElementById("name").value,
    arrivalTime: document.getElementById("arrival").value,
    leaveTime: document.getElementById("leave").value
  };
  await fetch(firebaseURL, {
    method:"PUT",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(payload)
  });
  loadStatus();
});

// Cancel booking
document.getElementById("cancelBtn").addEventListener("click", async ()=>{
  await writeState("free");
  loadStatus();
});

// Auto-refresh
setInterval(loadStatus, 2000);
loadStatus();
</script>
</body>
</html>

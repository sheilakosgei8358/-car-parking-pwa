<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Car Parking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    .container {
      width: 90%;
      max-width: 400px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #ccc;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #218838;
    }
    .parking-grid {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }
    .slot {
      padding: 20px;
      background-color: #eee;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .slot.selected {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }
    .slot.booked {
      background-color: #dc3545;
      color: white;
      cursor: not-allowed;
      border-color: #dc3545;
    }
    #message {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book a Parking Slot</h1>
    <form id="bookingForm">
      <label for="date">Date:</label>
      <input type="date" id="date" required />

      <label for="time">Time:</label>
      <input type="time" id="time" required />

      <label>Select a Parking Slot:</label>
      <div class="parking-grid" id="parkingGrid"></div>

      <button type="submit">Book Slot</button>
      <p id="message"></p>
    </form>
  </div>

  <script>
    const parkingGrid = document.getElementById('parkingGrid');
    const message = document.getElementById('message');
    let selectedSlot = null;
    let slotBooked = false;

    // Create a single parking slot
    const slot = document.createElement('div');
    slot.className = 'slot';
    slot.textContent = 'Slot 1';

    slot.addEventListener('click', () => {
      if (slotBooked) return;

      if (selectedSlot) {
        selectedSlot.classList.remove('selected');
      }

      slot.classList.add('selected');
      selectedSlot = slot;
    });

    parkingGrid.appendChild(slot);

    document.getElementById('bookingForm').addEventListener('submit', (e) => {
      e.preventDefault();

      if (!selectedSlot) {
        message.textContent = 'Please select the slot first.';
        message.style.color = 'red';
        return;
      }

      selectedSlot.classList.remove('selected');
      selectedSlot.classList.add('booked');
      selectedSlot.textContent = 'Booked';
      slotBooked = true;
      selectedSlot = null;

      message.textContent = 'âœ… Slot successfully booked!';
      message.style.color = 'green';
    });
  </script>
</body>
</html>

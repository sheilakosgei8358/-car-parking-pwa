<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Parking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f7;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }
    .status {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

  <div class="card">
    <h2>Smart Parking System</h2>
    <div class="status" id="slotStatus">Loading slot status...</div>

    <input type="text" id="name" placeholder="Your Name">
    <input type="time" id="arrivalTime">
    <button onclick="bookSlot()">Book Slot</button>
    <button onclick="cancelBooking()">Cancel Booking</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC83XNFywh1cxT-0ty6pM9d_mIevHUzI74",
      authDomain: "smartparkingsystem-55a05.firebaseapp.com",
      databaseURL: "https://smartparkingsystem-55a05-default-rtdb.firebaseio.com",
      projectId: "smartparkingsystem-55a05",
      storageBucket: "smartparkingsystem-55a05.appspot.com",
      messagingSenderId: "200855735860",
      appId: "1:200855735860:web:369dd1116fc4ab21148461"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const slotRef = db.ref("slot_status");

    slotRef.on("value", snapshot => {
      const data = snapshot.val();
      if (!data) return;

      const status = data.slot;
      document.getElementById("slotStatus").textContent = `Slot is currently: ${status}`;
    });

    function bookSlot() {
      const name = document.getElementById("name").value;
      const arrivalTime = document.getElementById("arrivalTime").value;
      if (!name || !arrivalTime) return alert("Fill name and arrival time.");

      const now = Math.floor(Date.now() / 1000);
      const arrivalParts = arrivalTime.split(":");
      const today = new Date();
      const arrivalTimestamp = new Date(today.getFullYear(), today.getMonth(), today.getDate(), parseInt(arrivalParts[0]), parseInt(arrivalParts[1])).getTime() / 1000;

      db.ref("slot_status").set({
        slot: "booked",
        name,
        arrival: arrivalTimestamp,
        bookedAt: now
      });
    }

    function cancelBooking() {
      db.ref("slot_status").set({
        slot: "free"
      });
    }
  </script>

</body>
</html>

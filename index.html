<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Parking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4fdfc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      margin: 5px 0;
      padding: 10px;
      width: 90%;
      font-size: 1rem;
    }
    .status {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

  <div class="card">
    <h2>üÖøÔ∏è Smart Parking</h2>
    <div class="status" id="slotStatus">Loading slot...</div>

    <input type="text" id="userName" placeholder="Your Name" />
    <input type="datetime-local" id="arrivalTime" />
    <button onclick="bookSlot()">Book Slot</button>
    <button onclick="cancelSlot()">Cancel Booking</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC83XNFywh1cxT-0ty6pM9d_mIevHUzI74",
      authDomain: "smartparkingsystem-55a05.firebaseapp.com",
      databaseURL: "https://smartparkingsystem-55a05-default-rtdb.firebaseio.com",
      projectId: "smartparkingsystem-55a05",
      storageBucket: "smartparkingsystem-55a05.appspot.com",
      messagingSenderId: "200855735860",
      appId: "1:200855735860:web:369dd1116fc4ab21148461"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const slotRef = db.ref("slot_status");

    slotRef.on("value", snapshot => {
      const data = snapshot.val();
      const status = data.slot || "unknown";
      document.getElementById("slotStatus").textContent = `Slot: ${status.toUpperCase()}`;

      // Auto-cancel if booking is overdue
      if (status === "booked" && data.arrivalTime) {
        const now = new Date();
        const arrival = new Date(data.arrivalTime);
        if (now > arrival) {
          slotRef.set({ slot: "free" });
        }
      }
    });

    function bookSlot() {
      const name = document.getElementById("userName").value;
      const time = document.getElementById("arrivalTime").value;
      if (!name || !time) {
        alert("Please enter your name and arrival time.");
        return;
      }

      slotRef.set({
        slot: "booked",
        name: name,
        arrivalTime: time
      });
    }

    function cancelSlot() {
      slotRef.set({ slot: "free" });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Parking System</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  header {
    background: #0077cc;
    color: white;
    padding: 15px;
    font-size: 1.5em;
  }
  #parkingArea {
    display: flex;
    justify-content: center;
    margin: 30px;
    gap: 20px;
  }
  .slot {
    width: 150px;
    height: 150px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    font-size: 1.1em;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  .FREE { background: green; }
  .BOOKED { background: orange; }
  .RESERVED { background: darkorange; }
  .OCCUPIED { background: red; }

  #bookingForm {
    background: white;
    display: inline-block;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    margin-bottom: 30px;
  }
  #bookingForm input, #bookingForm button {
    display: block;
    width: 90%;
    margin: 10px auto;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1em;
  }
  #bookingForm button {
    background: #0077cc;
    color: white;
    border: none;
    cursor: pointer;
  }
  #bookingForm button:hover { background: #005fa3; }

  #countdown {
    font-size: 1em;
    margin-top: 10px;
    color: #333;
  }
</style>
</head>
<body>

<header>Smart Parking System</header>

<div id="parkingArea">
  <div class="slot FREE" id="slot1">
    <div>Slot 1</div>
    <div id="status1">Loading...</div>
    <div id="countdown1"></div>
  </div>
</div>

<div id="bookingForm">
  <h3>Book Slot</h3>
  <input type="text" id="name" placeholder="Your Name" required>
  <input type="time" id="arrival" required>
  <input type="time" id="leave" required>
  <button id="bookBtn">Book</button>
  <button id="cancelBtn" style="background:red;color:white;">Cancel Booking</button>
</div>

<script>
const firebaseURL = "https://smartparkingsystem-55a05-default-rtdb.firebaseio.com/S1.json";

// Convert HH:MM to minutes
function toMinutes(hhmm){
  if(!hhmm || hhmm.length < 5) return null;
  const h = parseInt(hhmm.substring(0,2));
  const m = parseInt(hhmm.substring(3,5));
  return h*60 + m;
}

// Write state to Firebase
async function writeState(state, data={}) {
  const payload = {
    state: state,
    name: data.name || "",
    arrivalTime: data.arrivalTime || "",
    leaveTime: data.leaveTime || ""
  };
  await fetch(firebaseURL, {
    method: "PUT",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(payload)
  });
}

// Load slot status from Firebase
async function loadStatus() {
  const res = await fetch(firebaseURL);
  const data = await res.json();
  if(!data) return;

  const slotDiv = document.getElementById("slot1");
  const statusDiv = document.getElementById("status1");
  const countdownDiv = document.getElementById("countdown1");
  countdownDiv.textContent = "";

  let state = data.state;
  const now = new Date();
  const nowMin = now.getHours()*60 + now.getMinutes();
  const arrMin = toMinutes(data.arrivalTime);
  const leaveMin = toMinutes(data.leaveTime);

  // Booking logic
  if(state === "BOOKED" && arrMin){
    if(nowMin >= arrMin - 1 && nowMin < arrMin + 1){
      state = "RESERVED";
      await writeState("RESERVED", data);
    }
    else if(nowMin >= arrMin + 1){
      state = "FREE";
      await writeState("FREE");
    }
  }
  if((state === "BOOKED" || state === "RESERVED") && leaveMin && nowMin >= leaveMin){
    state = "FREE";
    await writeState("FREE");
  }

  // Display state
  slotDiv.className = "slot " + state;
  statusDiv.textContent = state;

  // Countdown
  if(state === "BOOKED" && arrMin){
    const minsLeft = arrMin - nowMin;
    countdownDiv.textContent = "Starts in " + (minsLeft>0?minsLeft:"0") + " min";
  }
  else if(state === "RESERVED" && leaveMin){
    const minsLeft = leaveMin - nowMin;
    countdownDiv.textContent = "Leaving in " + (minsLeft>0?minsLeft:"0") + " min";
  }
}

// Booking
document.getElementById("bookBtn").addEventListener("click", async ()=>{
  const payload = {
    state: "BOOKED",
    name: document.getElementById("name").value,
    arrivalTime: document.getElementById("arrival").value,
    leaveTime: document.getElementById("leave").value
  };
  await writeState("BOOKED", payload);
  loadStatus();
});

// Cancel Booking
document.getElementById("cancelBtn").addEventListener("click", async ()=>{
  await writeState("FREE");
  loadStatus();
});

setInterval(loadStatus, 2000);
loadStatus();
</script>
</body>
</html>

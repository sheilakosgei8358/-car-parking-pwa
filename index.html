<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Parking System</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    text-align: center;
    padding: 30px;
  }
  h1 { margin-bottom: 20px; }
  #slotStatus {
    width: 280px;
    margin: 0 auto 10px;
    padding: 20px;
    border-radius: 12px;
    font-weight: bold;
    color: white;
    font-size: 18px;
  }
  #countdown {
    font-size: 14px;
    color: #333;
    margin-bottom: 20px;
  }
  .form-box {
    background: white;
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
  }
  label { display:block; margin-top: 10px; }
  input { width: 90%; padding: 6px; margin-top:4px; border-radius:4px; border:1px solid #ccc; }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    border:none;
    border-radius:6px;
    background:#0077cc;
    color:white;
    cursor:pointer;
  }
  button:hover { background:#005fa3; }
  #cancelBtn { background:red; margin-top:10px; }
</style>
</head>
<body>
<h1>Smart Parking System</h1>

<div id="slotStatus">Loading...</div>
<div id="countdown"></div>

<div class="form-box">
  <form id="bookingForm">
    <label>Name:</label>
    <input type="text" id="name" required>
    <label>Arrival Time:</label>
    <input type="time" id="arrival" required>
    <label>Leave Time:</label>
    <input type="time" id="leave" required>
    <button type="submit">Book Slot</button>
  </form>
  <button id="cancelBtn">Cancel Booking</button>
</div>

<script>
const firebaseURL = "https://smartparkingsystem-55a05-default-rtdb.firebaseio.com/S1.json";

// Convert HH:MM to minutes
function toMinutes(hhmm){
  if(!hhmm || hhmm.length<5) return null;
  return parseInt(hhmm.substring(0,2))*60 + parseInt(hhmm.substring(3,5));
}

// Write state to Firebase
async function writeState(state,data={}){
  const payload = {
    state: state,
    name: data.name || "",
    arrivalTime: data.arrivalTime || "",
    leaveTime: data.leaveTime || ""
  };
  await fetch(firebaseURL,{
    method:"PUT",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify(payload)
  });
}

// Load slot status and countdown
async function loadStatus(){
  const res = await fetch(firebaseURL);
  const data = await res.json();
  const slotDiv = document.getElementById("slotStatus");
  const countdownDiv = document.getElementById("countdown");
  countdownDiv.textContent = "";

  if(!data) return;

  let state = data.state;
  const now = new Date();
  const nowMin = now.getHours()*60 + now.getMinutes();
  const arrMin = toMinutes(data.arrivalTime);
  const leaveMin = toMinutes(data.leaveTime);

  // Automatic expiry if late
  if(state==="booked" && arrMin && nowMin>arrMin+1){
    state="free";
    writeState("free");
  }

  // Auto-release after leave
  if((state==="booked" || state==="occupied") && leaveMin && nowMin>=leaveMin){
    state="free";
    writeState("free");
  }

  // Display
  if(state==="free"){
    slotDiv.style.background="green";
    slotDiv.textContent="FREE";
  } else if(state==="booked"){
    slotDiv.style.background="orange";
    slotDiv.textContent="BOOKED - "+(data.name||"");
    if(arrMin && nowMin<arrMin) countdownDiv.textContent = "Booking starts in "+(arrMin-nowMin)+" min";
  } else if(state==="occupied"){
    slotDiv.style.background="red";
    slotDiv.textContent="OCCUPIED - "+(data.name||"");
    if(leaveMin && nowMin<leaveMin) countdownDiv.textContent = "Leaving in "+(leaveMin-nowMin)+" min";
  }
}

// Booking form
document.getElementById("bookingForm").addEventListener("submit",async e=>{
  e.preventDefault();
  const payload = {
    state:"booked",
    name:document.getElementById("name").value,
    arrivalTime:document.getElementById("arrival").value,
    leaveTime:document.getElementById("leave").value
  };
  await fetch(firebaseURL,{
    method:"PUT",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify(payload)
  });
  loadStatus();
});

// Cancel booking
document.getElementById("cancelBtn").addEventListener("click",async ()=>{
  await writeState("free");
  loadStatus();
});

// Refresh every 2s
setInterval(loadStatus,2000);
loadStatus();
</script>
</body>
</html>
